name: Build and deploy JAR

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: docker-deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK@17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' #OpenJDK
          java-version: 17

      - name: Cache the Maven packages to speed up build
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build project with Maven
        run: mvn package --file pom.xml -DskipTests

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: spring-weather-prediction
          path: |
            target/*.jar

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

#      - name: Docker Build and Push to DockerHub
#        run: |
#          docker build -t pvkr/spring-weather-prediction:latest .
#          docker push pvkr/spring-weather-prediction:latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
